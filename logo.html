<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Logo Variations - Milia.app</title>
	<link href="https://db.onlinewebfonts.com/c/776348cc945339041ca98b13f4e7b43b?family=Gexo+Sans+Bold" rel="stylesheet">
	<style>
		@font-face {
			font-family: "Gexo Sans Bold";
			src: url("https://db.onlinewebfonts.com/t/776348cc945339041ca98b13f4e7b43b.eot");
			src: url("https://db.onlinewebfonts.com/t/776348cc945339041ca98b13f4e7b43b.eot?#iefix") format("embedded-opentype"),
				 url("https://db.onlinewebfonts.com/t/776348cc945339041ca98b13f4e7b43b.woff2") format("woff2"),
				 url("https://db.onlinewebfonts.com/t/776348cc945339041ca98b13f4e7b43b.woff") format("woff"),
				 url("https://db.onlinewebfonts.com/t/776348cc945339041ca98b13f4e7b43b.ttf") format("truetype"),
				 url("https://db.onlinewebfonts.com/t/776348cc945339041ca98b13f4e7b43b.svg#Gexo Sans Bold") format("svg");
		}

		body {
			font-family: "Gexo Sans Bold", sans-serif;
			background-color: #f5f5f5;
			color: #333;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			gap: 20px;
			padding: 20px;
		}

		.logo-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 10px;
		}

		.logo {
			font-size: 24px;
			text-align: center;
			margin-bottom: 10px;
		}

		.logo.large {
			font-size: 48px;
		}

		.logo.small {
			font-size: 16px;
		}

		.logo-wrapper {
			padding: 20px;
			border-radius: 8px;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.black-on-white {
			background-color: #fff;
			color: #000;
		}

		.white-on-black {
			background-color: #000;
			color: #fff;
		}

		.square-icon {
			width: 100px;
			height: 100px;
			display: flex;
			justify-content: center;
			align-items: center;
			border-radius: 8px;
			font-size: 48px;
		}
	</style>
</head>
<body>

	<div class="logo-container">
		<div class="logo-wrapper white-on-black">
			<div class="logo large">milia.app</div>
		</div>
		<div class="logo-wrapper black-on-white">
			<div class="logo large">milia.app</div>
		</div>
		<div class="logo-wrapper white-on-black">
			<div class="logo">milia.app</div>
		</div>
		<div class="logo-wrapper black-on-white">
			<div class="logo">milia.app</div>
		</div>
		<div class="logo-wrapper white-on-black">
			<div class="logo small">milia.app</div>
		</div>
		<div class="logo-wrapper black-on-white">
			<div class="logo small">milia.app</div>
		</div>
		<div class="logo-wrapper white-on-black">
			<div class="square-icon">m</div>
		</div>
		<div class="logo-wrapper black-on-white">
			<div class="square-icon">m</div>
		</div>
	</div>

</body>
</html>
